name: ğŸ” PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # AnÃ¡lise de seguranÃ§a
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Security Check
        run: |
          cd ai-video-hub
          node tests/security/security-check.js

  # VerificaÃ§Ã£o de secrets
  check-secrets:
    name: ğŸ” Check for Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Detect secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # AnÃ¡lise de cÃ³digo
  code-analysis:
    name: ğŸ“Š Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: |
          cd ai-video-hub
          pnpm install --frozen-lockfile
          
      - name: Run linter
        run: |
          cd ai-video-hub
          pnpm lint
          
      - name: Check types
        run: |
          cd ai-video-hub
          pnpm prisma generate
          npx tsc --noEmit || true

  # ComentÃ¡rio automÃ¡tico no PR
  pr-comment:
    name: ğŸ’¬ PR Comment
    runs-on: ubuntu-latest
    needs: [security-scan, check-secrets, code-analysis]
    if: always()
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
            });
            
            let comment = '## ğŸ¤– VerificaÃ§Ã£o AutomÃ¡tica do PR\n\n';
            
            const securityCheck = checks.check_runs.find(c => c.name.includes('Security'));
            const secretsCheck = checks.check_runs.find(c => c.name.includes('Secrets'));
            const codeCheck = checks.check_runs.find(c => c.name.includes('Code'));
            
            comment += '| Check | Status |\n|-------|--------|\n';
            comment += `| ğŸ›¡ï¸ Security | ${securityCheck?.conclusion === 'success' ? 'âœ…' : 'âŒ'} |\n`;
            comment += `| ğŸ” Secrets | ${secretsCheck?.conclusion === 'success' ? 'âœ…' : 'âŒ'} |\n`;
            comment += `| ğŸ“Š Code Quality | ${codeCheck?.conclusion === 'success' ? 'âœ…' : 'âŒ'} |\n`;
            
            comment += '\n### ğŸ“‹ Checklist antes do merge:\n';
            comment += '- [ ] Testes passando\n';
            comment += '- [ ] Sem secrets expostos\n';
            comment += '- [ ] CÃ³digo revisado\n';
            comment += '- [ ] DocumentaÃ§Ã£o atualizada\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });