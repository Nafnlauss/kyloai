<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KyloAI Logo Concepts</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        .logo-container {
            background: #111;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #222;
        }
        .logo-container h3 {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        svg {
            filter: drop-shadow(0 4px 20px rgba(139, 92, 246, 0.3));
        }
    </style>
</head>
<body>
    <!-- Logo 1: Minimalista com Gradiente -->
    <div class="logo-container">
        <svg width="200" height="60" viewBox="0 0 200 60">
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
                </linearGradient>
            </defs>
            <text x="10" y="45" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="url(#gradient1)">
                KYLO<tspan fill="#fff" opacity="0.9">AI</tspan>
            </text>
        </svg>
        <h3>Conceito 1: Gradiente Moderno</h3>
    </div>

    <!-- Logo 2: Geométrico -->
    <div class="logo-container">
        <svg width="200" height="60" viewBox="0 0 200 60">
            <defs>
                <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Hexágono -->
            <path d="M 15 30 L 25 15 L 40 15 L 50 30 L 40 45 L 25 45 Z" fill="url(#gradient2)" opacity="0.9"/>
            <text x="60" y="38" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="bold">
                <tspan fill="#fff">kylo</tspan><tspan fill="url(#gradient2)">ai</tspan>
            </text>
        </svg>
        <h3>Conceito 2: Geométrico Tech</h3>
    </div>

    <!-- Logo 3: Futurista -->
    <div class="logo-container">
        <svg width="200" height="60" viewBox="0 0 200 60">
            <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <!-- Símbolo AI -->
            <circle cx="30" cy="30" r="20" fill="none" stroke="#8B5CF6" stroke-width="3" opacity="0.8"/>
            <circle cx="30" cy="30" r="5" fill="#8B5CF6" filter="url(#glow)"/>
            <line x1="30" y1="10" x2="30" y2="50" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
            <line x1="10" y1="30" x2="50" y2="30" stroke="#8B5CF6" stroke-width="2" opacity="0.5"/>
            
            <text x="60" y="38" font-family="Orbitron, monospace" font-size="32" font-weight="700">
                <tspan fill="#8B5CF6">KYLO</tspan><tspan fill="#fff" opacity="0.8">.AI</tspan>
            </text>
        </svg>
        <h3>Conceito 3: Futurista Neural</h3>
    </div>

    <!-- Logo 4: Minimalista Bold -->
    <div class="logo-container">
        <svg width="200" height="60" viewBox="0 0 200 60">
            <text x="10" y="40" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="800">
                <tspan fill="#fff">kylo</tspan><tspan fill="#8B5CF6">.</tspan>
            </text>
            <text x="100" y="40" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="300" fill="#8B5CF6" opacity="0.8">
                ai
            </text>
        </svg>
        <h3>Conceito 4: Minimalista Ponto</h3>
    </div>

    <!-- Logo 5: Badge Style -->
    <div class="logo-container">
        <svg width="200" height="60" viewBox="0 0 200 60">
            <rect x="10" y="15" width="180" height="30" rx="15" fill="#8B5CF6" opacity="0.2"/>
            <rect x="10" y="15" width="180" height="30" rx="15" fill="none" stroke="#8B5CF6" stroke-width="2"/>
            <text x="100" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">
                <tspan fill="#8B5CF6">KYLO</tspan><tspan fill="#fff">AI</tspan>
            </text>
        </svg>
        <h3>Conceito 5: Badge Modern</h3>
    </div>

    <!-- Logo 6: Cyberpunk -->
    <div class="logo-container">
        <svg width="200" height="60" viewBox="0 0 200 60">
            <defs>
                <linearGradient id="cyber" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00F5FF;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF006E;stop-opacity:1" />
                </linearGradient>
            </defs>
            <text x="10" y="40" font-family="Rajdhani, sans-serif" font-size="36" font-weight="700" fill="url(#cyber)" letter-spacing="2">
                KYLO/AI
            </text>
            <line x1="10" y1="45" x2="190" y2="45" stroke="url(#cyber)" stroke-width="1" opacity="0.5"/>
        </svg>
        <h3>Conceito 6: Cyberpunk</h3>
    </div>
</body>
</html>
